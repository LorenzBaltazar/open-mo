<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Mo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-text">Open Mo yung Door</div>

  <div class="door-container" onclick="openDoor()">
    <div class="door left-door">
      <div class="doorknob"></div>
    </div>
    <div class="door right-door">
      <div class="doorknob"></div>
    </div>

    <div class="video-wrapper" id="videoWrapper">
      <video id="secretVideo" loop playsinline>
        <source src="kape.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
